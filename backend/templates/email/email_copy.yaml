# Email Copy Configuration
# Single source of truth for all email content
# Edit this file to change email text across the platform

# Signature blocks
signatures:
  team:
    name: "The Optio Team"
    email: "support@optioeducation.com"

  tanner:
    name: "Dr. Tanner Bowman"
    title: "Founder, Optio"
    email: "tanner@optioeducation.com"

  support:
    name: "Optio Support"
    email: "support@optioeducation.com"

# Email templates
emails:
  welcome:
    subject: "Welcome to Optio!"
    title: "Welcome to Optio!"
    greeting: "Welcome to Optio, {{ user_name }}!"
    paragraphs:
      - "We're excited to have you join our learning community."
      - "Your account has been successfully created. Here's what you can do next:"
    bullet_points:
      - "Explore available quests across five skill pillars"
      - "Track your learning progress and earn XP"
      - "Build your public diploma showcasing your achievements"
      - "Join a community of motivated learners"
    cta:
      text: "Go to Dashboard"
      url: "https://www.optioeducation.com/dashboard"
    highlight_box:
      title: "The Process Is The Goal"
      content: "At Optio, we believe the ultimate goal of education is discovering deep joy in the continuous journey of growth, rather than fixating on a single, fixed destination. We champion the persistent effort and celebrate every new capability gained along the way."
    closing_paragraph: "If you have any questions, our support team is here to help."
    signature: "support"
    footer_extra: "If you didn't create this account, please ignore this email."

  email_confirmation:
    subject: "Confirm your Optio account"
    title: "Confirm your Optio account"
    greeting: "Welcome to Optio!"
    salutation: "Hi {{ user_name }},"
    paragraphs:
      - "Thanks for signing up for Optio! We're excited to have you join our community of learners."
      - "Please confirm your email address to activate your account and start exploring quests:"
    cta:
      text: "Confirm Email Address"
      url: "{{ confirmation_link }}"
    highlight_box:
      title: "What happens next?"
      content: "Once you confirm your email, you'll be able to:"
      bullet_points:
        - "Access hundreds of educational quests"
        - "Track your progress across 5 skill pillars"
        - "Earn XP and unlock achievements"
        - "Build your public diploma to showcase your work"
    link_fallback: "If the button doesn't work, copy and paste this link into your browser:"
    signature: "support"
    footer_extra: "This confirmation link will expire in 24 hours for security reasons.\nIf you didn't create an account with Optio, please ignore this email."

  quest_completion:
    subject: "Congratulations! You completed '{{ quest_title }}'"
    title: "Quest Complete!"
    greeting: "Congratulations, {{ user_name }}!"
    paragraphs:
      - "You've successfully completed the quest: <strong>{{ quest_title }}</strong>"
      - "You earned <strong>{{ xp_earned }} XP</strong> for this achievement!"
    cta:
      text: "View Your Progress"
      url: "https://www.optioeducation.com/dashboard"
    highlight_box:
      title: "Keep the momentum going!"
      content: "Every quest you complete brings you closer to mastering new skills. Check out more quests to continue your learning journey."
    signature: "team"

  observer_invitation:
    subject: "{{ student_name }} invited you to follow their learning on Optio"
    title: "You've Been Invited to Support a Student on Optio"
    greeting: "Hi {{ observer_name }},"
    paragraphs:
      - "{{ student_name }} has invited you to become an <strong>Observer</strong> on their Optio learning journey!"
      - "As an observer, you'll get a special view into {{ student_name }}'s learning process. You'll see their completed work, celebrate their progress, and leave encouraging comments to support their growth."
    highlight_box:
      title: "What is Optio?"
      content: "Optio is a learning platform where students explore their interests through self-directed quests, build real-world skills, and create a personalized portfolio. We believe that <strong>the process is the goal</strong> - focusing on curiosity, effort, and growth rather than grades or test scores."
    bullet_points:
      - "View their completed quests and tasks"
      - "See photos, videos, and evidence of their work"
      - "Leave encouraging comments"
      - "Celebrate their milestones and achievements"
    cta:
      text: "Accept Invitation"
      url: "{{ invitation_link }}"
    link_fallback: "If the button doesn't work, copy and paste this link into your browser:"
    closing_paragraph: "This invitation will expire in 7 days. {{ student_name }} is excited to share their learning with you!"
    signature: "team"
    footer_extra: "Welcome to the Optio community."

  org_invitation:
    subject: "You're invited to join {{ org_name }} on Optio"
    title: "You're Invited to Join {{ org_name }}"
    greeting: "Hi {{ invited_name }},"
    paragraphs:
      - "{{ inviter_name }} has invited you to join <strong>{{ org_name }}</strong> on Optio as {{ role_with_article }}. Click the button below to join."
    cta:
      text: "Accept Invitation"
      url: "{{ invitation_link }}"
    link_fallback: "If the button doesn't work, copy and paste this link into your browser:"
    signature: "team"
    footer_extra: "If you weren't expecting this invitation, you can safely ignore this email."

  org_parent_invitation:
    subject: "{{ org_name }} invites you to connect with {{ student_names }} on Optio"
    title: "Connect with Your Student on Optio"
    greeting: "Hi {{ invited_name }},"
    paragraphs:
      - "{{ inviter_name }} from {{ org_name }} has invited you to join Optio as a parent and connect with your student."
      - "Optio is a learning platform where students explore their interests through self-directed quests, build real-world skills, and create portfolios showcasing their growth. As a parent, you'll have visibility into their learning journey."
    highlight_box:
      title: "You'll be connected to:"
      content: "{{ student_names }}"
    bullet_points:
      - "View your student's active quests and progress"
      - "See their completed work and achievements"
      - "Track their skill development across 5 pillars"
      - "Support their learning journey"
    cta:
      text: "Accept Invitation"
      url: "{{ invitation_link }}"
    link_fallback: "If the button doesn't work, copy and paste this link into your browser:"
    closing_paragraph: "This invitation will expire in {{ expires_days }} days. Click the button above to create your parent account and connect with your student!"
    signature: "team"
    footer_extra: "If you weren't expecting this invitation, you can safely ignore this email."

  promo_welcome:
    subject: "Welcome to Optio! Let's Chat About Your Teen's Future"
    title: "Welcome to Optio! Let's Chat About Your Teen's Future"
    greeting: "Welcome to Optio!"
    salutation: "Hi {{ parent_name }},"
    paragraphs:
      - "Thank you for your interest in helping your teen{{ teen_age_text }} build real-world skills and create an impressive portfolio.{{ activity_text }}"
      - "We created Optio because we believe teens learn best when given the freedom to pursue their interests. Our platform helps students earn real high school credit for the learning experiences they have in their daily lives while building portfolios that showcase their excellent work."
    highlight_box:
      title: "Want to learn more?"
      bullet_points:
        - "<strong>Explore our demo:</strong> <a href='https://www.optioeducation.com/demo'>Take a quick tour</a> to see how Optio works."
        - "<strong>Tell us about your teen:</strong> Reply to this email and share what makes your teen unique. What are their interests, goals, or challenges?"
        - "<strong>Get personalized guidance:</strong> I will read every reply and respond with specific thoughts about how Optio could help your kid customize their own high school education."
    closing_paragraphs:
      - "<strong>I'd love to hear from you!</strong> What are your teen's biggest interests? What educational challenges are you facing? What are your hopes for their future?"
      - "Just hit reply and tell me about your situation. There's a real person (me!) who will read your message and respond personally."
    cta:
      text: "Explore Our Demo"
      url: "https://www.optioeducation.com/demo"
    signature: "tanner"

  consultation_confirmation:
    subject: "Let's Explore How We Can Work Together"
    title: "Let's Explore How We Can Work Together"
    salutation: "Hi {{ parent_name }},"
    paragraphs:
      - "Partnering with an experienced educator can significantly enhance your family's learning experience. Our team here at Optio is excited to explore how we can work together to support your child's educational journey."
    cta:
      text: "Book Your Free Consultation"
      url: "https://optio.zohobookings.com/#/free_consult"
    cta_subtext: "Choose a time that works best for your schedule."
    highlight_box:
      title: "What to Expect on Our Call"
      content: "We'll spend about 30 minutes in a collaborative conversation about your family. We want to hear about your child's interests, your vision for their education, and how we might work together as partners in their learning journey."
      italic_note: "Think of it as a planning session with a colleague. No sales pitch, just a genuine exploration of whether Optio is the right fit for your family."
    closing_section:
      paragraph: "Before our call, we recommend exploring these resources to get a sense of what's possible:"
      bullet_points:
        - "Try our <a href='https://www.optioeducation.com/demo'>2-minute interactive demo</a> to see the student experience"
        - "Read about our philosophy on the <a href='https://www.optioeducation.com/#:~:text=Read%20Our%20Full%20Philosophy'>homepage</a>"
        - "Think about what questions matter most to you"
      final_paragraph: "Have questions before we meet? Simply reply to this email. Someone from our team will read and respond personally to every message. A consultation is not the only way to get in touch."
    signature: "support"

  parental_consent:
    subject: "Parental Consent Required - Optio Account"
    title: "Parental Consent Required"
    salutation: "Hi {{ parent_name }},"
    paragraphs:
      - "Your child, {{ child_name }}, has created an account on Optio Education. As a parent or guardian, we need your consent before they can use our platform."
      - "Optio is an educational platform where students complete learning quests, build skills, and create portfolios of their work. We take student safety and privacy seriously."
    cta:
      text: "Verify Parental Consent"
      url: "{{ verification_link }}"
    highlight_box:
      title: "What you're consenting to:"
      bullet_points:
        - "Your child can create and complete educational quests"
        - "Their learning progress will be tracked and displayed"
        - "They can build a public portfolio (optional)"
        - "We follow COPPA guidelines for student data protection"
    closing_paragraph: "If you have any questions about our platform or privacy practices, please don't hesitate to contact us."
    signature: "support"
    footer_extra: "This verification link will expire in 7 days.\nIf you did not expect this email, please contact us immediately."

  parent_invitation:
    title: "{{ student_name }} invited you to Optio"
    heading: "You've been invited!"
    greeting: "Hello,"
    body_p1: "<strong>{{ student_name }}</strong> has invited you to join them on Optio as a parent. They want to share their learning journey with you!"
    body_p2: "The Parent Dashboard gives you a window into their world of learning. You'll see their progress, celebrate their wins, and know when they might need support - all while respecting their independence."
    body_p3: "This invitation link will expire in 48 hours. Click the button above to create your free parent account and get started."
    cta_button: "Create Parent Account"
    features_heading: "What you'll be able to do:"
    feature_1: "See an at-a-glance view of their learning rhythm (green = flowing, yellow = may need support)"
    feature_2: "View their active quests, calendar, and progress across 5 skill pillars"
    feature_3: "Upload evidence for their tasks (photos, documents, etc.) - they approve before it counts"
    feature_4: "Access their AI tutor conversations with automatic safety monitoring"
    closing: "We believe parents should support, not control. Your dashboard is designed to give you visibility while honoring your learner's autonomy."
    signature: "team"

  subscription_request_user:
    subject: "Your {{ tier_display_name }} Upgrade Request Has Been Received"
    title: "Your Upgrade Request Has Been Received"
    salutation: "Hi {{ user_name }},"
    paragraphs:
      - "Thank you for your interest in upgrading to <strong>{{ tier_display_name }}</strong>. We've received your request and our support team will reach out to you within the next 24-48 hours."
    details_box:
      title: "Request Details"
      fields:
        - label: "Requested Tier"
          value: "{{ tier_display_name }}"
        - label: "Preferred Contact"
          value: "{{ contact_preference }}"
        - label: "Phone Number"
          value: "{{ phone_number }}"
          conditional: "phone_number"
    middle_paragraph: "We're excited to learn more about your goals and discuss how {{ tier_display_name }} can support your learning journey. This is about finding the right rhythm for your growth."
    what_next:
      title: "What happens next?"
      bullet_points:
        - "Our team will review your request and current progress"
        - "We'll reach out via {{ contact_preference }} within 1-2 business days"
        - "We'll discuss your goals and how {{ tier_display_name }} fits your needs"
        - "If it's the right fit, we'll help you get set up immediately"
    closing_paragraph: "Have questions in the meantime? Just reply to this email - our team reads every message personally."
    signature: "team"
    footer_note: "<strong>Remember:</strong> The process is the goal. Every step you take matters, and we're here to support you on this journey."

  subscription_request_admin:
    subject: "New Subscription Request: {{ user_name }} → {{ tier_display_name }}"
    title: "New Subscription Request"
    intro: "A user has requested a subscription upgrade and needs follow-up."
    user_details:
      title: "User Information"
      fields:
        - label: "Name"
          value: "{{ user_name }}"
        - label: "Email"
          value: "{{ user_email }}"
        - label: "User ID"
          value: "{{ user_id }}"
    request_details:
      title: "Request Details"
      fields:
        - label: "Current Tier"
          value: "{{ current_tier }}"
        - label: "Requested Tier"
          value: "{{ tier_display_name }}"
        - label: "Preferred Contact"
          value: "{{ contact_preference }}"
        - label: "Phone Number"
          value: "{{ phone_number }}"
          conditional: "phone_number"
    message_section:
      title: "User Message"
      content: "{{ message }}"
      conditional: "message"
      empty_text: "No additional message provided."
    action_items:
      title: "Action Required"
      bullet_points:
        - "Review user's current progress and engagement"
        - "Contact user via {{ contact_preference }} within 24-48 hours"
        - "Discuss their goals and ensure {{ tier_display_name }} is the right fit"
        - "If approved, process upgrade and send confirmation"
    dashboard_link:
      text: "View User in Admin Dashboard"
      url: "https://www.optioeducation.com/admin/users/{{ user_id }}"
    signature: "support"

  password_reset:
    subject: "Reset Your Optio Password"
    title: "Reset Your Optio Password"
    salutation: "Hi {{ user_name }},"
    paragraphs:
      - "We received a request to reset your password for your Optio account. If you didn't make this request, you can safely ignore this email."
      - "To reset your password, click the button below. This link will expire in {{ expiry_hours }} hours."
    cta:
      text: "Reset My Password"
      url: "{{ reset_link }}"
    highlight_box:
      title: "Security Reminder"
      content: "Never share this link with anyone. Optio support will never ask for your password or reset link."
    link_fallback: "If the button doesn't work, copy and paste this link into your browser:"
    closing_paragraph: "If you didn't request a password reset, please contact us immediately at support@optioeducation.com to secure your account."
    signature: "support"

  service_inquiry_notification:
    subject: "We Received Your Inquiry About {{ service_name }}"
    title: "We Received Your Inquiry"
    salutation: "Hi {{ name }},"
    paragraphs:
      - "Thank you for your interest in <strong>{{ service_name }}</strong>. We've received your inquiry and someone from our team will review your message and get back to you shortly."
      - "In the meantime, feel free to explore more of what Optio has to offer:"
    cta:
      text: "Explore All Services"
      url: "https://www.optioeducation.com/services"
    highlight_box:
      title: "What Happens Next?"
      content: "Our team typically responds within 24-48 hours. We'll reach out to discuss how we can best support your learning journey and answer any questions you have."
    closing_paragraph: "If you have additional questions or need immediate assistance, feel free to reply to this email."
    signature: "support"

  # Onboarding Sequence Templates (CRM System - January 2025)
  onboarding_day_1_reminder:
    subject: "Quick reminder: Confirm your Optio account"
    title: "Don't forget to confirm your email!"
    greeting: "Hi {{ user_name }},"
    paragraphs:
      - "You're almost ready to start your learning journey! Just one quick step..."
      - "Click the button below to confirm your email and unlock full access to Optio."
    cta:
      text: "Confirm Email Address"
      url: "{{ confirmation_link }}"
    closing_paragraph: "Once confirmed, you'll have access to hundreds of learning quests across five skill pillars."
    signature: "support"

  onboarding_day_3_first_quest:
    subject: "Ready to start your first quest?"
    title: "Your First Quest Awaits!"
    greeting: "Hi {{ user_name }},"
    paragraphs:
      - "You've created your Optio account—awesome! Now it's time to dive in."
      - "We've curated some beginner-friendly quests just for you. Pick one that sparks your curiosity!"
    cta:
      text: "Browse Quests"
      url: "https://www.optioeducation.com/quests"
    highlight_box:
      title: "The Process Is The Goal"
      content: "Every quest you start is progress. Don't worry about perfection—focus on learning and growing through the journey."
    closing_paragraph: "Start with something that interests you, and let your curiosity guide the way."
    signature: "support"

  onboarding_day_5_ai_tutor:
    subject: "Have you met your AI tutor?"
    title: "Your AI Tutor Is Ready to Help"
    greeting: "Hi {{ user_name }},"
    paragraphs:
      - "Did you know you have a personal AI tutor available 24/7?"
      - "Whether you're stuck on a task or just curious about a topic, your tutor is here to help you learn."
    cta:
      text: "Chat with Your Tutor"
      url: "https://www.optioeducation.com/tutor"
    highlight_box:
      title: "Learning Support, Anytime"
      content: "Your AI tutor can help explain concepts, suggest resources, give feedback on your work, and answer questions as you progress through quests."
    closing_paragraph: "Don't hesitate to ask questions—curiosity is the foundation of all learning."
    signature: "support"

  onboarding_day_7_community:
    subject: "Connect with other learners"
    title: "Learning Is Better Together"
    greeting: "Hi {{ user_name }},"
    paragraphs:
      - "You're not learning alone! Optio has a community of motivated learners like you."
      - "Connect with others, share your progress, and celebrate each other's wins."
    cta:
      text: "Find Learning Partners"
      url: "https://www.optioeducation.com/connections"
    highlight_box:
      title: "Why Connect?"
      content: "Learning partners can collaborate on quests, share evidence, offer feedback, and keep you motivated through your journey."
    closing_paragraph: "Build connections that support your learning and celebrate your growth together."
    signature: "support"

  demo_request_confirmation:
    subject: "Thanks for Your Interest in Optio!"
    title: "Thanks for Your Interest in Optio!"
    salutation: "Hi {{ name }},"
    paragraphs:
      - "Thank you for your interest in Optio! We're excited to share how our platform helps students build real-world skills through self-directed learning."
      - "Someone from our team will be in touch shortly to answer your questions and discuss how Optio can work for you."
    cta:
      text: "Try Our Interactive Demo"
      url: "https://www.optioeducation.com/demo"
    highlight_box:
      title: "What to Expect"
      content: "When we connect, we'll explore:"
      bullet_points:
        - "How students earn credit for real-world learning experiences"
        - "The quest-based learning system and skill pillars"
        - "Portfolio building and progress tracking"
        - "How Optio fits your specific needs"
    closing_paragraph: "Have questions before we connect? Simply reply to this email. Someone from our team reads and responds to every message personally."
    signature: "tanner"

  sales_inquiry_confirmation:
    subject: "Thanks for Contacting Optio Sales"
    title: "Thanks for Reaching Out!"
    salutation: "Hi {{ name }},"
    paragraphs:
      - "Thank you for your interest in bringing Optio to your organization. We're excited to explore how we can support your learning community."
      - "Someone from our team will review your inquiry and get back to you within 1-2 business days to discuss your needs."
    cta:
      text: "Learn More About Optio"
      url: "https://www.optioeducation.com"
    highlight_box:
      title: "What We Offer Organizations"
      content: "Optio provides comprehensive learning solutions for schools, microschools, and learning communities:"
      bullet_points:
        - "Student management and progress tracking"
        - "Custom branding and LTI integration"
        - "Official credit issuance through accredited partners"
        - "Dedicated support and analytics"
    closing_paragraph: "Have questions before we connect? Simply reply to this email. Someone from our team reads and responds to every message personally."
    signature: "tanner"
