<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Optio Education{% endblock %}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header with white background */
        .header {
            padding: 40px 30px 30px 30px;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo-image {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: #6D469B;
        }

        /* Main content */
        .content {
            padding: 40px 30px;
        }

        /* Main title (optional - for templates that need it) */
        .email-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 28px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .greeting {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        .text {
            font-size: 16px;
            color: #3B383C;
            margin-bottom: 20px;
            line-height: 1.8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        /* First paragraph after greeting - make it stand out */
        .text:first-of-type {
            font-size: 17px;
            font-weight: 500;
        }

        /* Email body - ensure all content uses consistent font */
        .email-body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        .email-body p {
            font-size: 16px;
            color: #3B383C;
            margin-bottom: 20px;
            line-height: 1.8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        .email-body h3 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 28px 0 16px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        /* Call-to-action button with gradient */
        .cta-container {
            text-align: center;
            margin: 30px 0;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #6D469B 0%, #EF597B 100%);
            background-color: #6D469B; /* Fallback for Outlook */
            color: #ffffff !important;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(109, 70, 155, 0.25);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #5A3A82 0%, #E73862 100%);
            background-color: #5A3A82; /* Fallback for Outlook */
            box-shadow: 0 6px 8px rgba(109, 70, 155, 0.3);
        }

        /* Highlight box - improved styling */
        .highlight-box {
            background: linear-gradient(135deg, #F8F7FF 0%, #FFF5F9 100%);
            background-color: #f8f7ff; /* Fallback */
            border-radius: 12px;
            padding: 24px;
            margin: 28px 0;
            border-left: 4px solid #6D469B;
            box-shadow: 0 2px 8px rgba(109, 70, 155, 0.08);
        }

        .highlight-box h3 {
            color: #6D469B;
            margin: 0 0 14px 0;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .highlight-box p {
            margin: 0;
            color: #3B383C;
            font-size: 15px;
            line-height: 1.8;
            font-weight: 500;
        }

        /* List styling */
        .list-item {
            margin-bottom: 14px;
            padding-left: 8px;
            font-size: 16px;
            color: #3B383C;
            line-height: 1.8;
        }

        /* Link styling */
        a {
            color: #6D469B;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            color: #5A3A82;
            text-decoration: underline;
        }

        /* Link fallback styling */
        .link-fallback-text {
            font-size: 14px;
            color: #605C61;
            margin-top: 32px;
            margin-bottom: 12px;
            font-style: italic;
        }

        .link-fallback-url {
            font-size: 13px;
            color: #6D469B;
            word-break: break-all;
            background-color: #F8F7FF;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #E5E1EB;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Footer */
        .footer {
            background-color: #f8f7ff;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }

        .footer-text {
            font-size: 12px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .footer a {
            color: #6D469B;
            text-decoration: none;
        }

        .footer a:hover {
            color: #5D368B;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                box-shadow: none;
            }

            .header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }

            .content {
                padding: 30px 20px;
            }

            .greeting {
                font-size: 22px;
            }

            .cta-button {
                padding: 12px 32px;
                font-size: 15px;
            }

            .footer {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header" style="padding: 40px 30px 30px 30px; text-align: center; background-color: #ffffff; border-bottom: 1px solid #e5e5e5;">
            <!-- Logo image with fallback text -->
            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td align="center" style="padding: 0;">
                        <img src="https://vvfgxcykxjybtvpfzwyx.supabase.co/storage/v1/object/public/site-assets/email/optio-logo.png"
                             alt="Optio"
                             class="logo-image"
                             width="200"
                             style="display: block; max-width: 200px; height: auto; margin: 0 auto;" />
                    </td>
                </tr>
            </table>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            <!-- Email-specific content goes here -->
            {% endblock %}

            <!-- Signature Block -->
            {% block signature %}
            <!-- Default signature will be inserted here -->
            {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">
                This email was sent from Optio Education<br>
                {% block footer_extra %}{% endblock %}
            </p>
            <p class="footer-text">
                <a href="https://www.optioeducation.com">www.optioeducation.com</a> |
                <a href="mailto:support@optioeducation.com">support@optioeducation.com</a>
            </p>
            <p class="footer-text">
                Â© 2025 Optio Education. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
